name: multistep CI

on:
  push:
    branches: [ "main" ]

    paths:
      - ".github/workflows/multistep.yml"
      - "multistep/ghactions-toolkit-powershell/**"

  pull_request:
    branches: [ "main" ]

    paths:
      - "multistep/ghactions-toolkit-powershell/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - uses: pnpm/action-setup@v2
      with:
        version: 8

    - run: pnpm install

    - run: pnpm install
      working-directory: multistep/ghactions-toolkit-powershell

    - run: npm run build
      working-directory: multistep/ghactions-toolkit-powershell

  push:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git pull & \
        git add . && \
        git commit -m"Automated compile multistep" && \
        git push

        exit 0
      working-directory: multistep/ghactions-toolkit-powershell